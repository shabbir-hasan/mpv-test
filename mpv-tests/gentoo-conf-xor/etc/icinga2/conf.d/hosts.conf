    vars.ups_name = "elin"
}
*/

object Service "sensors" {
    import "generic-service"

    host_name = NodeName
    check_command = "sensors"
}

object Service "ipmi" {
    import "generic-service"

    host_name = NodeName
    check_command = "ipmi"
}
