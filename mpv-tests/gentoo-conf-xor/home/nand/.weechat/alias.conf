MUB = "unban *"
N = "names"
nickserv = "/msg NickServ $*"
ns = "/nickserv"
Q = "query"
qalc = "/sh qalc"
quit = "/upgrade -quit"
REDRAW = "window refresh"
s = "/say"
SAY = "msg *"
sbnc = "/quote sbnc $*"
sh = "/shell -o"
SIGNOFF = "quit"
sop = "/flags $1 +BOAoahvirtK"
T = "topic"
