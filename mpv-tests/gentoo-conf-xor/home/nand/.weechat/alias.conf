bsc = "/bs $1 $channel $2-"
buf = "/buffer"
bw = "/bsc badwords add $*"
BYE = "quit"
C = "buffer clear"
chanserv = "/msg ChanServ $*"
CHAT = "dcc chat"
CL = "buffer clear"
CLOSE = "buffer close"
copywin = "coords"
cs = "/chanserv"
csc = "/cs $1 $channel $2-"
ctcpc = "/ctcp $channel $*"
dhop = "/dehalfop"
dop = "/deop"
dunno = "/s ?('?`?)?"
EXIT = "quit"
flags = "/csc flags $*"
g = "/say 03>$*"
ha = "/highlights all"
hc = "/highlights clear"
hfop = "/flags $1 +BHhi"
hop = "/halfop"
hostserv = "/msg HostServ"
hr = "/highlights recent"
hs = "/hostserv"
ident = "/ns IDENTIFY $*"
IG = "ignore"
inv = "/invite $1 $channel"
J = "join"
K = "kick"
kb = "/kickban"
LEAVE = "part"
M = "msg"
memoserv = "/msg MemoServ $*"
