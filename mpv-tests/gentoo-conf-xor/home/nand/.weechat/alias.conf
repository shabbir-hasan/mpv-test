UB = "unban"
undtach = "/set weechat.look.paste_bracketed off;/set weechat.look.paste_bracketed on;/set weechat.look.window_title "";/set weechat.look.window_title "WeeChat ${info:version}""
V = "command core version"
vop = "/flags $1 +Vv"
W = "who"
WC = "window merge"
WI = "whois"
WII = "whois $1 $1"
WW = "whowas"
znc = "/quote znc $*"

